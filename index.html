<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGC Warri | MySkool Portal (clone)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-web\css\all.min.css">
</head>
<body>
    <!-- begin of mobile menu toggle -->
    <div class="mobile-menu">
        <div class="mobile-menu-bar">
            <a href="#" class="logo-box">
                <img src="" alt="logo" class="logo">
                <span class="logo-name">FGC Warri</span>
            </a>
            <a href="#" class="nav-togglebtn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </div>
        <ul class="nav-list"></ul>
    </div>
    <!-- end of mobile menu -->
    <section class="main-container">
         <!-- begin side-navlinks -->
        <nav>
            <a href="#" class="logo-box">
                <img src="" alt="logo" class="logo">
                <span class="logo-name">FGC Warri</span>
            </a>
            <div class="devider"></div>

            <ul>
                <li class="dashboard">
                    <a href="">Dashboard</a>
                </li>
                <li><a href="">My Results</a></li>
                <li><a href="">My Current Bill</a></li>
                <li><a href="">My Payment History</a></li>
                <li class="devider"></li>
                <li><a href="">Pay PTA Levy</a></li>
                <li class="devider"></li>
                <li><a href="">My Profile</a></li>
                <li><a href="">Change Password</a></li>
                <li class="devider"></li>
                <li><a href="">eLearning</a></li>
                <li class="devider"></li>
                <li><a href="">Log out</a></li>

            </ul>
        </nav>
         <!-- end side-navlinks -->

         <!-- begin main-contents -->
        <main>
            <article>
                <!-- begin top bar -->
                <section class="top-bar">
                   <div class="breadcrumbs">
                       <div class="green-dot"></div>
                       <h4>Current Term</h4>
                       <h4 class="term">First Term 2022/2023</h4>
                   </div> 
                   <div class="right-crumbs">
                       <input type="search" name="" id="" class="search-bar" placeholder="just start typing">
                       <i class="fa-regular fa-bell"><div class="red-dot"></div></i>
                       <img src="" alt="passport">
                   </div>
                </section>
                <!-- end of  top bar -->
                <!-- begin of info dashboard -->
                <section class="grid-container">
                    <!-- begin of general report -->
                        <div class="general-report">
                            <div class="greeting">
                                <h3>Evening Emmanuel!, </h3>
                                <a href="">Reload Data</a>

                            </div>
                        </div>
                    <!-- end of general report -->

                     <!-- begin of class report -->
                     <div class="class-report">
                         <div class="cont">
                             <div class="status"><h3>GRADUATED</h3></div>
                             <div class="class-btn">
                                 <button type="submit">Your class</button>
                            </div>
                         </div>
                     </div>
                     <!-- end of class report -->

                      <!-- begin of check-result -->
                      <div class="check-result"></div>
                      <!-- end of check result -->

                       <!-- begin of bills -->
                       <div class="bills"></div>
                       <!-- end of bills-->

                        <!-- begin of pta -->
                        <div class="pta"></div>
                        <!-- end of pta-->

                         <!-- begin of quote -->
                       <div class="quote"></div>
                       <!-- end of quote-->

                </section>
                <!-- end of info dashboard -->
            </article>
        </main>
        <!-- end main-contents -->
    </section>
   
   

</body>
</html>
